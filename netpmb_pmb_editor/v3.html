<body>
    <div class="container">
        <h1>Netpbm - Editeur l√©ger en ligne pour images pbm, pgm et ppm</h1>

    <!-- Mod√®les pour les sections (masqu√©s) -->
    <template id="input-section-template">

    <template id="output-section-template">

    <script>
        // Configuration du th√®me sombre/clair
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-toggle').textContent = 'üåô';
            }
        });
        
        function normalizeNetpbm(code) {
            // Supprime tous les commentaires commen√ßant par #
            let normalized = code.replace(/#[^\n]*/g, '');
            
            // Supprime les espaces multiples, tabs, retours √† la ligne
            normalized = normalized.replace(/\s+/g, ' ').trim();
            
            // S√©pare les parties principales
            const parts = normalized.split(' ');
            
            // V√©rifie le format
            const format = parts[0];
            if (!['P1', 'P2', 'P3'].includes(format)) {
                throw new Error("Format invalide");
            }
            
            // Extrait les dimensions
            const width = parseInt(parts[1]);
            const height = parseInt(parts[2]);
            
            // Pour P2 et P3
            let startIndex = 3;
            let maxVal = "1";
            if (format !== 'P1') {
                maxVal = parts[3];
                startIndex = 4;
            }
            
            // Reconstruit le code normalis√©
            let result = `${format}\n${width} ${height}\n`;
            if (format !== 'P1') {
                result += `${maxVal}\n`;
            }
            
            // Ajoute les valeurs avec un formatage coh√©rent
            const values = parts.slice(startIndex);
            if (format === 'P3') {
                // Groupe par triplets RGB
                for (let i = 0; i < values.length; i += 3) {
                    result += `${values[i]} ${values[i+1]} ${values[i+2]}`;
                    if (i + 3 < values.length) {
                        result += i % 9 === 6 ? '\n' : ' ';
                    }
                }
            } else {
                // P1 ou P2 : une valeur par pixel
                for (let i = 0; i < values.length; i++) {
                    result += values[i];
                    if (i + 1 < values.length) {
                        result += i % width === width-1 ? '\n' : ' ';
                    }
                }
            }
            
            return result;
        }

        async function generateImageHash(code) {
            try {
                const normalizedCode = normalizeNetpbm(code);
                const msgBuffer = new TextEncoder().encode(normalizedCode);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 8);
            } catch (e) {
                throw new Error("Code Netpbm invalide");
            }
        }

        function parseImageData(content) {
            const lines = content
                .trim()
                .split('\n')
                .map(line => line.trim())
                .filter(line => line && !line.startsWith('#'));
            
            if(lines.length < 2) throw new Error("Format invalide");
            
            const format = lines[0];
            if(!['P1', 'P2', 'P3'].includes(format)) {
                throw new Error("Format non support√© (uniquement P1, P2, P3)");
            }
            
            const [width, height] = lines[1].split(/\s+/).map(Number);
            if(isNaN(width) || isNaN(height)) {
                throw new Error("Dimensions invalides");
            }

            let maxVal = 1;
            let dataStartIndex = 2;
            if(format !== 'P1') {
                maxVal = parseInt(lines[2]);
                if(isNaN(maxVal)) throw new Error("Valeur maximale invalide");
                dataStartIndex = 3;
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;
            
            const values = lines
                .slice(dataStartIndex)
                .join(' ')
                .split(/\s+/)
                .map(v => parseInt(v));
            
            let valueIndex = 0;
            const totalPixels = width * height;

            for(let pixelIndex = 0; pixelIndex < totalPixels; pixelIndex++) {
                const dataIndex = pixelIndex * 4;

                if(format === 'P1') {
                    const val = values[pixelIndex];
                    const color = val === 1 ? 0 : 255;
                    data[dataIndex] = color;
                    data[dataIndex + 1] = color;
                    data[dataIndex + 2] = color;
                    data[dataIndex + 3] = 255;
                }
                else if(format === 'P2') {
                    const gray = Math.round((values[pixelIndex] / maxVal) * 255);
                    data[dataIndex] = gray;
                    data[dataIndex + 1] = gray;
                    data[dataIndex + 2] = gray;
                    data[dataIndex + 3] = 255;
                }
                else if(format === 'P3') {
                    if(valueIndex + 2 >= values.length) {
                        throw new Error("Donn√©es RGB incompl√®tes");
                    }
                    const r = Math.round((values[valueIndex++] / maxVal) * 255);
                    const g = Math.round((values[valueIndex++] / maxVal) * 255);
                    const b = Math.round((values[valueIndex++] / maxVal) * 255);
                    data[dataIndex] = r;
                    data[dataIndex + 1] = g;
                    data[dataIndex + 2] = b;
                    data[dataIndex + 3] = 255;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL('image/png');
        }

        // Sections de l'application
        const SECTIONS = {
            welcome: { 
                id: "welcome-section", 
                title: "Bienvenue", 
                createElement: createWelcomeSection 
            },
            input: { 
                id: "input-section", 
                title: "Entr√©e", 
                templateId: "input-section-template" 
            },
            preview: { 
                id: "preview-container", 
                title: "Pr√©visualisation", 
                templateId: "preview-section-template" 
            },
            hash: { 
                id: "hash-section", 
                title: "V√©rification", 
                templateId: "hash-section-template" 
            },
            output: { 
                id: "output-section", 
                title: "Sortie", 
                templateId: "output-section-template" 
            }
        };
        
        // Param√®tres URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Configuration actuelle
        const config = {
            sections: urlParams.get('sections') ? urlParams.get('sections').split(',') : [],
            code: urlParams.get('code') || '',
            picker: urlParams.get('picker') === 'true',
            edit: urlParams.get('edit') !== 'false' // Par d√©faut en mode √©dition sauf si explicitement d√©sactiv√©
        };
        
        function createWelcomeSection() {
            const section = document.createElement('div');
            section.id = 'welcome-section';
            section.className = 'welcome-section';
            
            const content = `
                <h2>D√©couvrez les formats Netpbm</h2>
                <p>
                    Cet outil vous permet d'explorer les formats d'image textuels Netpbm (PBM, PGM, PPM) 
                    et de les convertir en Base64 pour une utilisation web.
                </p>
                <p>
                    Les formats Netpbm sont d'excellents outils p√©dagogiques pour comprendre les fondamentaux 
                    des images num√©riques, car ils peuvent √™tre √©crits et lus sous forme de simples fichiers texte.
                </p>
                <h3>Exemples d'utilisation :</h3>
                <div class="example-links">
                    <a href="?sections=input,preview&picker=true" class="example-link">Saisie et pr√©visualisation</a>
                    <a href="?sections=input,preview,hash" class="example-link">Avec v√©rification</a>
                    <a href="?sections=preview,input,output" class="example-link">Ordre personnalis√©</a>
                    <a href="?sections=input,preview,output,hash&code=UDMKMyAyCjI1NQoyNTUgMCAwIDAgMjU1IDAgMjU1IDAgMCAKMjU1IDAgMCAwIDI1NSAwIDI1NSAwIDA=" class="example-link">Exemple complet</a>
                    <a href="?sections=input,preview,output,hash&code=UDMKMyAyCjI1NQoyNTUgMCAwIDAgMjU1IDAgMjU1IDAgMCAKMjU1IDAgMCAwIDI1NSAwIDI1NSAwIDA=&edit=false" class="example-link">Mode fig√© (partage)</a>
                </div>
            `;
            
            section.innerHTML = content;
            return section;
        }
        
        // Fonction pour initialiser l'interface utilisateur
        function initUI() {
            const appContent = document.getElementById('app-content');
            appContent.innerHTML = ''; // Vider le contenu existant
            
            // Ajouter un bouton d'√©dition si nous sommes en mode √©dition
            if (config.edit) {
                // Cr√©er le bouton d'√©dition pour passer en mode partage
                const editButton = document.createElement('button');
                editButton.className = 'btn';
                editButton.style.marginBottom = '20px';
                editButton.textContent = 'G√©n√©rer lien de partage (sans contr√¥les)';
                editButton.addEventListener('click', function() {
                    // Cr√©er une URL sans le mode √©dition
                    const shareURL = new URL(window.location.href);
                    shareURL.searchParams.set('edit', 'false');
                    
                    // Copier dans le presse-papiers et informer l'utilisateur
                    navigator.clipboard.writeText(shareURL.toString())
                        .then(() => alert('Lien de partage copi√© dans le presse-papiers !'))
                        .catch(() => {
                            // Si la copie √©choue, afficher l'URL pour permettre la copie manuelle
                            alert(`Impossible de copier automatiquement. Voici le lien de partage :\n\n${shareURL.toString()}`);
                        });
                });
                appContent.appendChild(editButton);
            }
            
            // Si aucune section n'est sp√©cifi√©e, affiche la section de bienvenue
            if (config.sections.length === 0) {
                const welcomeSection = createWelcomeSection();
                appContent.appendChild(welcomeSection);
                return;
            }
            
            // Cr√©e et affiche les sections selon l'ordre sp√©cifi√© dans l'URL
            config.sections.forEach(sectionKey => {
                if (SECTIONS[sectionKey]) {
                    const sectionInfo = SECTIONS[sectionKey];
                    let sectionContent;
                    
                    // Cr√©er le contenu de la section
                    if (sectionInfo.createElement) {
                        // Utiliser la fonction de cr√©ation si disponible
                        sectionContent = sectionInfo.createElement();
                    } else if (sectionInfo.templateId) {
                        // Cloner depuis un template
                        const template = document.getElementById(sectionInfo.templateId);
                        if (template) {
                            sectionContent = document.importNode(template.content, true).firstElementChild;
                        }
                    }
                    
                    if (sectionContent) {
                        // Cr√©er le conteneur de section
                        const section = document.createElement('div');
                        section.className = 'section';
                        section.id = `section-${sectionInfo.id}`;
                        
                        // Ajouter l'en-t√™te de section
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        
                        // Si en mode √©dition, ajouter les contr√¥les de r√©organisation
                        if (config.edit) {
                            header.innerHTML = `
                                <div class="section-title">${sectionInfo.title}</div>
                                <div class="section-controls">
                                    <button class="btn btn-icon move-up" title="Monter">‚ñ≤</button>
                                    <button class="btn btn-icon move-down" title="Descendre">‚ñº</button>
                                </div>
                            `;
                        } else {
                            header.innerHTML = `<div class="section-title">${sectionInfo.title}</div>`;
                        }
                        
                        section.appendChild(header);
                        
                        // Ajouter le contenu de la section
                        section.appendChild(sectionContent);
                        appContent.appendChild(section);
                    }
                }
            });
            
            // Ajouter les √©couteurs d'√©v√©nements pour les boutons de d√©placement si en mode √©dition
            if (config.edit) {
                document.querySelectorAll('.move-up').forEach(button => {
                    button.addEventListener('click', function() {
                        const section = this.closest('.section');
                        const prev = section.previousElementSibling;
                        if (prev && !prev.classList.contains('btn')) { // √âviter de d√©placer au-dessus du bouton
                            section.parentNode.insertBefore(section, prev);
                            updateUrlFromUI();
                        }
                    });
                });
                
                document.querySelectorAll('.move-down').forEach(button => {
                    button.addEventListener('click', function() {
                        const section = this.closest('.section');
                        const next = section.nextElementSibling;
                        if (next) {
                            section.parentNode.insertBefore(next, section);
                            updateUrlFromUI();
                        }
                    });
                });
            }
            
            // Configurer les √©couteurs d'√©v√©nements pour les √©l√©ments d'entr√©e
            const input = document.getElementById('input');
            if (input) {
                input.addEventListener('input', function() {
                    handleInput(this.value);
                });
                
                // Pr√©-remplissage du code si fourni
                if (config.code) {
                    try {
                        const decodedCode = atob(config.code);
                        input.value = decodedCode;
                        handleInput(decodedCode);
                    } catch (e) {
                        const error = document.getElementById('error');
                        if (error) {
                            error.textContent = "Code en Base64 invalide";
                            error.style.display = 'block';
                        }
                    }
                }
            }
            
            // Configurer l'√©couteur pour le bouton de copie
            const copyBtn = document.getElementById('copy-btn');
            if (copyBtn) {
                copyBtn.addEventListener('click', function() {
                    const imgTag = document.getElementById('img-tag');
                    navigator.clipboard.writeText(imgTag.textContent)
                        .then(() => alert('Copi√© dans le presse-papiers !'))
                        .catch(() => alert('Erreur lors de la copie'));
                });
            }
            
            // Configurer la pipette de couleurs si activ√©e
            if (config.picker) {
                setupColorPicker();
            }
        }
        
        // Fonction pour mettre √† jour l'URL en fonction de l'√©tat de l'interface
        function updateUrlFromUI() {
            const sections = [];
            document.querySelectorAll('.section').forEach(section => {
                const id = section.id.replace('section-', '');
                // Trouver la cl√© de section correspondant √† cet ID
                for (const [key, value] of Object.entries(SECTIONS)) {
                    if (value.id === id) {
                        sections.push(key);
                        break;
                    }
                }
            });
            
            const newURL = new URL(window.location.href);
            
            // Mise √† jour des param√®tres
            if (sections.length > 0) {
                newURL.searchParams.set('sections', sections.join(','));
            } else {
                newURL.searchParams.delete('sections');
            }
            
            if (config.picker) {
                newURL.searchParams.set('picker', 'true');
            } else {
                newURL.searchParams.delete('picker');
            }
            
            // Conserver le mode d'√©dition actuel dans l'URL
            if (!config.edit) {
                newURL.searchParams.set('edit', 'false');
            }
            
            const input = document.getElementById('input');
            if (input && input.value.trim()) {
                const base64Content = btoa(input.value);
                newURL.searchParams.set('code', base64Content);
            } else {
                newURL.searchParams.delete('code');
            }
            
            // Mise √† jour de l'URL sans recharger la page
            window.history.replaceState({}, '', newURL.toString());
        }

        async function handleInput(content) {
            const error = document.getElementById('error');
            const preview = document.getElementById('preview');
            const imgTag = document.getElementById('img-tag');
            const hashValue = document.getElementById('hash-value');
            
            if(!content.trim()) {
                if (error) error.style.display = 'none';
                return;
            }
            
            try {
                const dataUrl = parseImageData(content);
                
                // Mettre √† jour l'aper√ßu si disponible
                if (preview) {
                    preview.src = dataUrl;
                }
                
                // Mettre √† jour la balise img si disponible
                if (imgTag) {
                    imgTag.textContent = `<img src="${dataUrl}" alt="Converted image" />`;
                }
                
                // Masquer l'erreur si disponible
                if (error) {
                    error.style.display = 'none';
                }
                
                // Mise √† jour de l'URL et du hash
                updateUrlFromUI();
                
                // G√©n√©ration et affichage du hash si l'√©l√©ment existe
                if (hashValue) {
                    const imageHash = await generateImageHash(content);
                    hashValue.textContent = imageHash;
                }
                
            } catch (err) {
                // Afficher l'erreur si l'√©l√©ment existe
                if (error) {
                    error.textContent = err.message;
                    error.style.display = 'block';
                }
            }
        }

        // Configuration de la pipette de couleurs
        function setupColorPicker() {
            const preview = document.getElementById('preview');
            const colorPicker = document.getElementById('color-picker');
            
            if (!preview || !colorPicker) return;
            
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');

            preview.addEventListener('load', function() {
                canvas.width = preview.naturalWidth;
                canvas.height = preview.naturalHeight;
                ctx.drawImage(preview, 0, 0);
            });

            preview.addEventListener('mousemove', function(e) {
                const rect = preview.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (preview.naturalWidth / rect.width);
                const y = (e.clientY - rect.top) * (preview.naturalHeight / rect.height);
                
                const pixel = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                colorPicker.textContent = `RGB(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
                colorPicker.style.display = 'block';
                colorPicker.style.left = (e.clientX + 10) + 'px';
                colorPicker.style.top = (e.clientY + 10) + 'px';
            });

            preview.addEventListener('mouseout', function() {
                colorPicker.style.display = 'none';
            });
        }
        
        // Fonction principale pour initialiser l'application
        function initApp() {
            // Initialiser l'UI
            initUI();
            
            // Ajouter l'√©couteur d'√©v√©nements pour le bouton toggle th√®me
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    this.textContent = 'üåô';
                } else {
                    document.documentElement.classList.add('dark');
                    this.textContent = '‚òÄÔ∏è';
                }
            });
        }
        
        // D√©marrer l'application quand le DOM est charg√©
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
